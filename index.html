<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div id="header">
        <div class="top">
            <img src="images/header_logo.png" alt="">
            <div class="icon"><i class="iconfont icon-xiazai"></i><span>APP下载</span></div>
        </div>
        <div class="search">
            <div>
                <input type="botton" placeholder="请输入想比价的商品"><a href="javascript:void(0)">搜索</a></div>
        </div>
        <div class="nav">
            <ul></ul>
        </div>
    </div>
    <div id="recommendArea">
        <div class="recommend"></div>
        <div class="more"></div>
    </div>
    <div id="log"></div>
    <div id="bottom"></div>

</body>
<!-- 模板区域 -->
<script type="text/html" id="template_1">
    {{each result}}
    <li>
        <a href="{{$value.titlehref}}">
            <img src="" alt="">
            <h2>{{$value.name}}</h2>
        </a>
    </li>
    {{/each}}
</script>
<!-- 模板区域 -->
<script src="lib/jquery-1.4.4.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/index.js"></script>

</html>
