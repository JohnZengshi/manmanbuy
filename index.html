<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <!-- 头部部分开始 -->
    <div id="header">
        <div class="top">
            <img src="images/header_logo.png" alt="">
            <div class="icon"><i class="iconfont icon-xiazai"></i><span>APP下载</span></div>
        </div>
        <div class="search">
            <div>
                <input type="botton" placeholder="请输入想比价的商品"><a href="javascript:void(0)">搜索</a></div>
        </div>
        <div class="nav">
            <ul></ul>
        </div>
    </div>
    <!-- 头部部分结束 -->


    <!-- 商品推荐开始 -->
    <div id="recommendArea">
        <div class="recommend">
            <div class="recommend-top">
                <h2>超值折扣推荐</h2>
                <a href="#"><i class="iconfont icon-gengduo"></i></a>
            </div>
            <div class="recommend-content">
                <ul></ul>
            </div>
        </div>
        <div class="more"></div>
    </div>
    <!-- 商品推荐结束 -->
    <div id="log"></div>
    <div id="bottom"></div>


    <li class="clearfix ui-border-b">
        <a href="d.aspx?id=217235&amp;f=weixinlist">
            <div class="pic"><img src="http://wnzk-img.zuyushop.com/r_img/img/20170906/23/ec119545c65f4687b2c1443bf2072022.jpg"></div>
            <div
                class="clearfix info">
                <div class="title">Dole 都乐 菲律宾无冠金菠萝 1个0.9-1.35kg <span>19.9元，可66-30</span></div>
                <div class="other"><span class="mall">天猫商城 | 09-06 23:23</span><span class="comment"><i class="icon-comment"></i>1</span></div>
                </div>
        </a>
    </li>

</body>
<!-- 模板区域 -->

<!-- 头部部分模板 -->
<script type="text/html" id="template_1">
    {{each result}}
    <li>
        <a href="{{$value.titlehref}}">
            <img src="" alt="">
            <h2>{{$value.name}}</h2>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery-1.4.4.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/index.js"></script>

</html>
